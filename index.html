<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TastySync</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6b9, #fae3d9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #d62828;
    }
    .category-btn {
      background: white;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .category-btn:hover {
      transform: scale(1.1);
      background: #ffd6d6;
    }
  </style>
</head>
<body>
  <h1>Find Your Next Tasty Deal! üçï</h1>
  <button class="category-btn" onclick="goTo('Pizza')">Pizza</button>
  <button class="category-btn" onclick="goTo('Happy Hour')">Happy Hour</button>
  <button class="category-btn" onclick="goTo('All You Can Eat')">All You Can Eat</button>
  <button class="category-btn" onclick="goTo('Lunch Specials')">Lunch Specials</button>

  <script>
    function goTo(category) {
      localStorage.setItem('category', category);
      window.location.href = 'results.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to TastySync</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
    }
    p {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 25px;
      font-weight: 300;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .button {
      background: #ff4f6d;
      border: none;
      padding: 16px 30px;
      font-size: 1.3rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(255, 79, 109, 0.4);
      font-weight: 400;
      width: 100%;
    }
    .button:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 25px rgba(255, 79, 109, 0.6);
      background: #ff3a5a;
    }
    .cta {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 300;
    }
    .cta a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .cta a:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Your Next Tasty Deal! üçïüçπ</h1>
    <p>Pick what you‚Äôre craving today, and we'll show you the best affordable spots near you!</p>
    <div class="buttons">
      <button class="button" onclick="goToResults('Happy Hour')">üçπ Happy Hour</button>
      <button class="button" onclick="goToResults('Pizza')">üçï Pizza</button>
      <button class="button" onclick="goToResults('All You Can Eat')">üçΩÔ∏è All You Can Eat</button>
      <button class="button" onclick="goToResults('Lunch Specials')">ü•™ Lunch Specials</button>
    </div>
    <p class="cta">Want to personalize your experience? <a href="#">Customize My Preferences</a></p>
  </div>

  <script>
    function goToResults(category) {
      localStorage.setItem("category", category);
      window.location.href = "results.html";
    }
  </script>
</body>
</html>
